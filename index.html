<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Master - Learn 1000 English Words</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: system-ui, -apple-system, sans-serif;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #f857a6, #ff5858);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .subtitle { text-align: center; opacity: 0.7; margin-bottom: 30px; }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .stat-box {
            background: rgba(248,87,166,0.2);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-box.score { background: rgba(255,88,88,0.2); }
        .stat-number { font-size: 1.8rem; font-weight: bold; }
        .stat-label { font-size: 0.9rem; opacity: 0.7; }
        .level-select { text-align: center; margin-bottom: 30px; }
        .level-buttons { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 15px; }
        .level-btn {
            width: 50px; height: 50px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .level-btn.active { background: linear-gradient(135deg, #f857a6, #ff5858); }
        .level-btn:hover { transform: scale(1.1); }
        .mode-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .mode-btn {
            padding: 25px;
            border-radius: 15px;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .mode-btn:hover { transform: translateY(-3px); }
        .mode-btn .icon { font-size: 2rem; margin-bottom: 10px; }
        .mode-btn .name { font-size: 1.1rem; font-weight: bold; }
        .mode-flashcards { background: linear-gradient(135deg, #f857a6, #f857a688); }
        .mode-quiz { background: linear-gradient(135deg, #ff5858, #ff585888); }
        .mode-dialogue { background: linear-gradient(135deg, #6366f1, #6366f188); }
        .mode-story { background: linear-gradient(135deg, #10b981, #10b98188); }
        .back-btn {
            background: rgba(255,255,255,0.1);
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .back-btn:hover { background: rgba(255,255,255,0.2); }
        .card-container {
            margin: 30px auto;
            width: 100%;
            max-width: 350px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flipped { transform: rotateY(180deg); }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card-front { background: linear-gradient(135deg, #f857a6, #ff5858); }
        .card-back {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            transform: rotateY(180deg);
        }
        .card-word { font-size: 2.5rem; font-weight: bold; }
        .card-hint { margin-top: 15px; opacity: 0.7; }
        .card-translation { font-size: 2rem; font-weight: bold; }
        .card-original { margin-top: 10px; opacity: 0.8; }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .nav-btn {
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .nav-btn:hover { transform: scale(1.05); }
        .nav-btn.secondary { background: rgba(255,255,255,0.1); color: #fff; }
        .nav-btn.success { background: linear-gradient(135deg, #10b981, #059669); color: #fff; }
        .nav-btn.primary { background: linear-gradient(135deg, #f857a6, #ff5858); color: #fff; }
        .learned-badge { text-align: center; color: #10b981; margin-top: 15px; }
        .quiz-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .quiz-stat {
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 10px;
        }
        .quiz-stat.streak { background: rgba(248,87,166,0.3); }
        .quiz-question {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .quiz-prompt { opacity: 0.7; margin-bottom: 10px; }
        .quiz-word { font-size: 2.5rem; font-weight: bold; }
        .quiz-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .quiz-option {
            padding: 15px;
            border-radius: 12px;
            border: 2px solid transparent;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .quiz-option:hover:not(:disabled) { background: rgba(255,255,255,0.2); }
        .quiz-option:disabled { cursor: default; }
        .quiz-option.correct { background: rgba(16,185,129,0.3); border-color: #10b981; }
        .quiz-option.wrong { background: rgba(239,68,68,0.3); border-color: #ef4444; }
        .quiz-result { text-align: center; margin-top: 20px; }
        .quiz-result.success { color: #10b981; }
        .quiz-result.error { color: #ef4444; }
        .chat-container {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .chat-message {
            display: flex;
            margin-bottom: 10px;
        }
        .chat-message.user { justify-content: flex-end; }
        .chat-message.ai { justify-content: flex-start; }
        .chat-bubble {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
        }
        .chat-message.user .chat-bubble {
            background: linear-gradient(135deg, #f857a6, #ff5858);
            border-radius: 18px 18px 4px 18px;
        }
        .chat-message.ai .chat-bubble {
            background: rgba(255,255,255,0.1);
            border-radius: 18px 18px 18px 4px;
        }
        .chat-hint {
            background: rgba(255,255,255,0.05);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .chat-form { display: flex; gap: 10px; }
        .chat-input {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
        }
        .chat-input:focus { outline: none; border-color: rgba(255,255,255,0.4); }
        .story-text {
            background: linear-gradient(135deg, #10b981, #059669);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .story-choice {
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            text-align: left;
            margin-bottom: 10px;
            transition: all 0.2s;
        }
        .story-choice:hover { background: rgba(255,255,255,0.2); transform: translateX(5px); }
        .story-words { display: block; font-size: 0.8rem; opacity: 0.6; margin-top: 5px; }
        .story-path { margin-top: 20px; opacity: 0.5; font-size: 0.9rem; }
        .page-title { text-align: center; margin-bottom: 10px; }
        .page-subtitle { text-align: center; opacity: 0.6; margin-bottom: 20px; }
        .hidden { display: none !important; }
        @media (max-width: 500px) {
            .title { font-size: 2rem; }
            .mode-grid { grid-template-columns: 1fr; }
            .quiz-options { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- MENU -->
        <div id="menu-screen">
            <h1 class="title">üéÆ Word Master</h1>
            <p class="subtitle">Learn 1000 English Words</p>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="learned-count">0</div>
                    <div class="stat-label">Learned</div>
                </div>
                <div class="stat-box score">
                    <div class="stat-number" id="total-score">0</div>
                    <div class="stat-label">Score</div>
                </div>
            </div>

            <div class="level-select">
                <p>Select Level:</p>
                <div class="level-buttons" id="level-buttons"></div>
                <p style="margin-top: 10px; opacity: 0.6;" id="level-info">Level 1: 50 words</p>
            </div>

            <div class="mode-grid">
                <button class="mode-btn mode-flashcards" onclick="startMode('flashcards')">
                    <div class="icon">üìá</div>
                    <div class="name">Flashcards</div>
                </button>
                <button class="mode-btn mode-quiz" onclick="startMode('quiz')">
                    <div class="icon">üéØ</div>
                    <div class="name">Quiz</div>
                </button>
                <button class="mode-btn mode-dialogue" onclick="startMode('dialogue')">
                    <div class="icon">üí¨</div>
                    <div class="name">Dialogue</div>
                </button>
                <button class="mode-btn mode-story" onclick="startMode('story')">
                    <div class="icon">üìñ</div>
                    <div class="name">Story</div>
                </button>
            </div>
        </div>

        <!-- FLASHCARDS -->
        <div id="flashcards-screen" class="hidden">
            <button class="back-btn" onclick="goToMenu()">‚Üê Back</button>
            <h2 class="page-title">üìá Flashcards</h2>
            <p class="page-subtitle" id="card-counter">Card 1 of 50</p>
            
            <div class="card-container" onclick="flipCard()">
                <div class="card" id="flashcard">
                    <div class="card-face card-front">
                        <div class="card-word" id="card-en"></div>
                        <div class="card-hint">Tap to flip</div>
                    </div>
                    <div class="card-face card-back">
                        <div class="card-translation" id="card-ua"></div>
                        <div class="card-original" id="card-en-back"></div>
                    </div>
                </div>
            </div>

            <div class="nav-buttons">
                <button class="nav-btn secondary" onclick="prevCard()">‚Üê Prev</button>
                <button class="nav-btn success" onclick="markLearned()">‚úì Know</button>
                <button class="nav-btn secondary" onclick="nextCard()">Next ‚Üí</button>
            </div>
            <div class="learned-badge hidden" id="learned-badge">‚úì Learned!</div>
        </div>

        <!-- QUIZ -->
        <div id="quiz-screen" class="hidden">
            <button class="back-btn" onclick="goToMenu()">‚Üê Back</button>
            <h2 class="page-title">üéØ Quiz</h2>
            
            <div class="quiz-stats">
                <span class="quiz-stat" id="quiz-score">0/0</span>
                <span class="quiz-stat streak">üî• <span id="quiz-streak">0</span></span>
            </div>

            <div class="quiz-question">
                <p class="quiz-prompt">What is the Ukrainian for:</p>
                <div class="quiz-word" id="quiz-word"></div>
            </div>

            <div class="quiz-options" id="quiz-options"></div>
            
            <div class="quiz-result hidden" id="quiz-result"></div>
            <div style="text-align: center; margin-top: 15px;">
                <button class="nav-btn primary hidden" id="next-question-btn" onclick="nextQuestion()">Next ‚Üí</button>
            </div>
        </div>

        <!-- DIALOGUE -->
        <div id="dialogue-screen" class="hidden">
            <button class="back-btn" onclick="goToMenu()">‚Üê Back</button>
            <h2 class="page-title">üí¨ Dialogue Practice</h2>
            
            <div class="chat-container" id="chat-container"></div>
            
            <div class="chat-hint" id="chat-hint"></div>
            
            <form class="chat-form" onsubmit="sendMessage(event)">
                <input type="text" class="chat-input" id="chat-input" placeholder="Type in English...">
                <button type="submit" class="nav-btn primary">Send</button>
            </form>
        </div>

        <!-- STORY -->
        <div id="story-screen" class="hidden">
            <button class="back-btn" onclick="goToMenu()">‚Üê Back</button>
            <h2 class="page-title">üìñ The Lost Cat</h2>
            <p class="page-subtitle">You see a small cat in the park. It looks lost.</p>
            
            <div class="story-text" id="story-text"></div>
            <div id="story-choices"></div>
            <p class="story-path" id="story-path"></p>
        </div>
    </div>

            { en: "opinion", ua: "–¥—É–º–∫–∞" }, { en: "rule", ua: "–ø—Ä–∞–≤–∏–ª–æ" }, { en: "sign", ua: "–∑–Ω–∞–∫" },
            { en: "support", ua: "–ø—ñ–¥—Ç—Ä–∏–º–∫–∞" }, { en: "year", ua: "—Ä—ñ–∫" }, { en: "wonderful", ua: "—á—É–¥–æ–≤–∏–π" },
            { en: "afraid", ua: "–±–æ—è—Ç–∏—Å—è" }, { en: "circle", ua: "–∫–æ–ª–æ" }, { en: "count", ua: "—Ä–∞—Ö—É–≤–∞—Ç–∏" },
            { en: "death", ua: "—Å–º–µ—Ä—Ç—å" }, { en: "funny", ua: "—Å–º—ñ—à–Ω–∏–π" }, { en: "horse", ua: "–∫—ñ–Ω—å" },
            { en: "lake", ua: "–æ–∑–µ—Ä–æ" }, { en: "modern", ua: "—Å—É—á–∞—Å–Ω–∏–π" }, { en: "necessary", ua: "–Ω–µ–æ–±—Ö—ñ–¥–Ω–∏–π" },
            { en: "young", ua: "–º–æ–ª–æ–¥–∏–π" }, { en: "wish", ua: "–±–∞–∂–∞–Ω–Ω—è" }, { en: "allow", ua: "–¥–æ–∑–≤–æ–ª—è—Ç–∏" },
            { en: "battle", ua: "–±–∏—Ç–≤–∞" }, { en: "climb", ua: "–ø—ñ–¥–Ω—ñ–º–∞—Ç–∏—Å—è" }, { en: "complete", ua: "–ø–æ–≤–Ω–∏–π" },
            { en: "fresh", ua: "—Å–≤—ñ–∂–∏–π" }, { en: "hole", ua: "–¥—ñ—Ä–∞" }, { en: "marriage", ua: "—à–ª—é–±" },
            { en: "outside", ua: "–∑–æ–≤–Ω—ñ" }, { en: "sing", ua: "—Å–ø—ñ–≤–∞—Ç–∏" }, { en: "soft", ua: "–º'—è–∫–∏–π" },
            { en: "adventure", ua: "–ø—Ä–∏–≥–æ–¥–∞" }, { en: "although", ua: "—Ö–æ—á–∞" }, { en: "bottom", ua: "–Ω–∏–∑" },
            { en: "comfort", ua: "–∫–æ–º—Ñ–æ—Ä—Ç" }, { en: "laugh", ua: "—Å–º—ñ—è—Ç–∏—Å—è" }, { en: "middle", ua: "—Å–µ—Ä–µ–¥–∏–Ω–∞" },
            { en: "wild", ua: "–¥–∏–∫–∏–π" }, { en: "attempt", ua: "—Å–ø—Ä–æ–±–∞" }, { en: "breathe", ua: "–¥–∏—Ö–∞—Ç–∏" },
            { en: "cook", ua: "–≥–æ—Ç—É–≤–∞—Ç–∏" }, { en: "hot", ua: "–≥–∞—Ä—è—á–∏–π" }, { en: "lose", ua: "–≤—Ç—Ä–∞—á–∞—Ç–∏" },
            { en: "mountain", ua: "–≥–æ—Ä–∞" }, { en: "safe", ua: "–±–µ–∑–ø–µ—á–Ω–∏–π" }, { en: "wood", ua: "–¥–µ—Ä–µ–≤–æ" },
            { en: "area", ua: "–æ–±–ª–∞—Å—Ç—å" }, { en: "bath", ua: "–≤–∞–Ω–Ω–∞" }, { en: "event", ua: "–ø–æ–¥—ñ—è" },
            { en: "foot", ua: "–Ω–æ–≥–∞" }, { en: "hide", ua: "—Ö–æ–≤–∞—Ç–∏" }, { en: "match", ua: "–º–∞—Ç—á" },
            { en: "nervous", ua: "–Ω–µ—Ä–≤–æ–≤–∏–π" }, { en: "smell", ua: "–∑–∞–ø–∞—Ö" }, { en: "shut", ua: "–∑–∞–∫—Ä–∏–≤–∞—Ç–∏" },
            { en: "jacket", ua: "–∫—É—Ä—Ç–∫–∞" }, { en: "leg", ua: "–Ω–æ–≥–∞" }, { en: "metal", ua: "–º–µ—Ç–∞–ª" },
            { en: "brave", ua: "—Ö–æ—Ä–æ–±—Ä–∏–π" }, { en: "experience", ua: "–¥–æ—Å–≤—ñ–¥" }, { en: "heavy", ua: "–≤–∞–∂–∫–∏–π" },
            { en: "medicine", ua: "–º–µ–¥–∏—Ü–∏–Ω–∞" }, { en: "noise", ua: "—à—É–º" }, { en: "trouble", ua: "–ø—Ä–æ–±–ª–µ–º–∞" },
            { en: "west", ua: "–∑–∞—Ö—ñ–¥" }, { en: "health", ua: "–∑–¥–æ—Ä–æ–≤'—è" }, { en: "leader", ua: "–ª—ñ–¥–µ—Ä" },
            { en: "thin", ua: "—Ç–æ–Ω–∫–∏–π" }, { en: "spot", ua: "–º—ñ—Å—Ü–µ" }
        ];

        // Story data
        const storyScenes = [
            { text: "The cat looks at you. What do you do?", choices: [
                { text: "Help the cat", next: 1, words: ["help", "cat"] },
                { text: "Go home", next: 2, words: ["go", "home"] }
            ]},
            { text: "You help the cat. A boy comes. 'Is this your cat?' you ask.", choices: [
                { text: "Yes! Thank you!", next: 3, words: ["yes", "thank"] }
            ]},
            { text: "You go home but think about the cat all day.", choices: [
                { text: "Go back to park", next: 0, words: ["go", "park"] }
            ]},
            { text: "The boy is happy! You made a new friend! THE END üéâ", choices: [], ending: true }
        ];

        // Dialogue scenarios
        const dialogueScenarios = [
            { prompt: "Say your name", hint: "My name is...", next: "Nice to meet you! Where do you live?" },
            { prompt: "Say where you live", hint: "I live in...", next: "Great! What do you like to do?" },
            { prompt: "Say what you like", hint: "I like to...", next: "That sounds fun! Do you have any pets?" },
            { prompt: "Answer about pets", hint: "Yes, I have... / No, I don't have...", next: "Wonderful conversation! üéâ" }
        ];

        // State
        let currentLevel = 1;
        let totalScore = 0;
        let learnedWords = new Set();
        let cardIndex = 0;
        let quizCorrect = 0;
        let quizTotal = 0;
        let quizStreak = 0;
        let currentQuizWord = null;
        let dialogueStep = 0;
        let storyScene = 0;
        let storyPath = [];

        // Load from localStorage
        function loadState() {
            const saved = localStorage.getItem('wordMasterState');
            if (saved) {
                const state = JSON.parse(saved);
                currentLevel = state.currentLevel || 1;
                totalScore = state.totalScore || 0;
                learnedWords = new Set(state.learnedWords || []);
            }
            updateStats();
        }

        function saveState() {
            localStorage.setItem('wordMasterState', JSON.stringify({
                currentLevel,
                totalScore,
                learnedWords: [...learnedWords]
            }));
        }

        function getLevelWords() {
            const start = (currentLevel - 1) * 50;
            return allWords.slice(start, Math.min(start + 50, allWords.length));
        }

        function updateStats() {
            document.getElementById('learned-count').textContent = learnedWords.size;
            document.getElementById('total-score').textContent = totalScore;
            document.getElementById('level-info').textContent = `Level ${currentLevel}: 50 words`;
        }

        // Initialize level buttons
        function initLevelButtons() {
            const container = document.getElementById('level-buttons');
            for (let i = 1; i <= 10; i++) {
                const btn = document.createElement('button');
                btn.className = 'level-btn' + (i === currentLevel ? ' active' : '');
                btn.textContent = i;
                btn.onclick = () => selectLevel(i);
                container.appendChild(btn);
            }
        }

        function selectLevel(level) {
            currentLevel = level;
            document.querySelectorAll('.level-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i + 1 === level);
            });
            updateStats();
            saveState();
        }

        function showScreen(screenId) {
            document.querySelectorAll('[id$="-screen"]').forEach(s => s.classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
        }

        function goToMenu() {
            showScreen('menu-screen');
        }

        function startMode(mode) {
            if (mode === 'flashcards') {
                cardIndex = 0;
                updateFlashcard();
                showScreen('flashcards-screen');
            } else if (mode === 'quiz') {
                quizCorrect = 0;
                quizTotal = 0;
                quizStreak = 0;
                generateQuizQuestion();
                showScreen('quiz-screen');
            } else if (mode === 'dialogue') {
                dialogueStep = 0;
                initDialogue();
                showScreen('dialogue-screen');
            } else if (mode === 'story') {
                storyScene = 0;
                storyPath = [];
                updateStory();
                showScreen('story-screen');
            }
        }

        // FLASHCARDS
        function updateFlashcard() {
            const words = getLevelWords();
            const word = words[cardIndex];
            document.getElementById('card-en').textContent = word.en;
            document.getElementById('card-ua').textContent = word.ua;
            document.getElementById('card-en-back').textContent = word.en;
            document.getElementById('card-counter').textContent = `Card ${cardIndex + 1} of ${words.length}`;
            document.getElementById('flashcard').classList.remove('flipped');
            document.getElementById('learned-badge').classList.toggle('hidden', !learnedWords.has(word.en));
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        function nextCard() {
            const words = getLevelWords();
            cardIndex = (cardIndex + 1) % words.length;
            updateFlashcard();
        }

        function prevCard() {
            const words = getLevelWords();
            cardIndex = (cardIndex - 1 + words.length) % words.length;
            updateFlashcard();
        }

        function markLearned() {
            const words = getLevelWords();
            const word = words[cardIndex];
            learnedWords.add(word.en);
            totalScore += 5;
            updateStats();
            saveState();
            nextCard();
        }

        // QUIZ
        function generateQuizQuestion() {
            const words = getLevelWords();
            currentQuizWord = words[Math.floor(Math.random() * words.length)];
            const wrongOptions = words.filter(w => w.en !== currentQuizWord.en)
                .sort(() => Math.random() - 0.5).slice(0, 3);
            const options = [...wrongOptions, currentQuizWord].sort(() => Math.random() - 0.5);

            document.getElementById('quiz-word').textContent = currentQuizWord.en;
            document.getElementById('quiz-score').textContent = `${quizCorrect}/${quizTotal}`;
            document.getElementById('quiz-streak').textContent = quizStreak;

            const container = document.getElementById('quiz-options');
            container.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'quiz-option';
                btn.textContent = opt.ua;
                btn.onclick = () => selectQuizAnswer(btn, opt);
                container.appendChild(btn);
            });

            document.getElementById('quiz-result').classList.add('hidden');
            document.getElementById('next-question-btn').classList.add('hidden');
        }

        function selectQuizAnswer(btn, selected) {
            const buttons = document.querySelectorAll('.quiz-option');
            buttons.forEach(b => b.disabled = true);

            quizTotal++;
            const isCorrect = selected.en === currentQuizWord.en;

            buttons.forEach(b => {
                const word = allWords.find(w => w.ua === b.textContent);
                if (word && word.en === currentQuizWord.en) {
                    b.classList.add('correct');
                }
            });

            if (isCorrect) {
                quizCorrect++;
                quizStreak++;
                totalScore += 10 + quizStreak * 2;
                document.getElementById('quiz-result').textContent = '‚úì Correct!';
                document.getElementById('quiz-result').className = 'quiz-result success';
            } else {
                btn.classList.add('wrong');
                quizStreak = 0;
                document.getElementById('quiz-result').textContent = '‚úó Wrong!';
                document.getElementById('quiz-result').className = 'quiz-result error';
            }

            document.getElementById('quiz-score').textContent = `${quizCorrect}/${quizTotal}`;
            document.getElementById('quiz-streak').textContent = quizStreak;
            document.getElementById('quiz-result').classList.remove('hidden');
            document.getElementById('next-question-btn').classList.remove('hidden');
            updateStats();
            saveState();
        }

        function nextQuestion() {
            generateQuizQuestion();
        }

        // DIALOGUE
        function initDialogue() {
            const container = document.getElementById('chat-container');
            container.innerHTML = '';
            addChatMessage('ai', 'Hello! What is your name?');
            updateDialogueHint();
        }

        function addChatMessage(from, text) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `chat-message ${from}`;
            div.innerHTML = `<div class="chat-bubble">${text}</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function updateDialogueHint() {
            const hint = document.getElementById('chat-hint');
            if (dialogueStep < dialogueScenarios.length) {
                const scenario = dialogueScenarios[dialogueStep];
                hint.textContent = `üí° ${scenario.prompt} (Hint: "${scenario.hint}")`;
                hint.classList.remove('hidden');
            } else {
                hint.classList.add('hidden');
            }
        }

        function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;

            addChatMessage('user', text);
            input.value = '';

            setTimeout(() => {
                if (dialogueStep < dialogueScenarios.length) {
                    addChatMessage('ai', dialogueScenarios[dialogueStep].next);
                    dialogueStep++;
                    updateDialogueHint();
                }
            }, 500);
        }

        // STORY
        function updateStory() {
            const scene = storyScenes[storyScene];
            document.getElementById('story-text').textContent = scene.text;

            const choicesContainer = document.getElementById('story-choices');
            choicesContainer.innerHTML = '';

            if (scene.ending) {
                const btn = document.createElement('button');
                btn.className = 'nav-btn primary';
                btn.textContent = 'Play Again';
                btn.style.width = '100%';
                btn.onclick = () => {
                    storyScene = 0;
                    storyPath = [];
                    updateStory();
                };
                choicesContainer.appendChild(btn);
            } else {
                scene.choices.forEach(choice => {
                    const btn = document.createElement('button');
                    btn.className = 'story-choice';
                    btn.innerHTML = `‚Üí ${choice.text}<span class="story-words">Words: ${choice.words.join(', ')}</span>`;
                    btn.onclick = () => {
                        storyPath.push(choice.text);
                        storyScene = choice.next;
                        updateStory();
                    };
                    choicesContainer.appendChild(btn);
                });
            }

            document.getElementById('story-path').textContent = storyPath.length > 0 
                ? 'Your path: ' + storyPath.join(' ‚Üí ') 
                : '';
        }

        // Init
        loadState();
        initLevelButtons();
    </script>
</body>
</html>
